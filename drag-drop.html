<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Drag and Drop</title>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
  </script>
</head>
<body>

  <h2>Drag and Drop Example</h2>

  <!-- Drop area -->
  <div id="div1" 
       ondrop="drop(event)" 
       ondragover="allowDrop(event)" 
       style="width:600px;height:400px;border:2px dashed black;">
  </div>

  <br>

  <!-- Image to drag -->
  <img id="drag1" src="Screenshot (38).png" draggable="true" ondragstart="drag(event)" width="600" height="400">

</body>
</html>
